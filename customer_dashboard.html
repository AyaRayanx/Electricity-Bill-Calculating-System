<!DOCTYPE html>
<html>
<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Electricity Billing</a>
        <div class="d-flex">
            <span class="navbar-text text-white me-3">Welcome, {{ user_id }}</span>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row text-center">
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm border-warning">
                <div class="card-body">
                    <h5 class="card-title text-warning">Unpaid Bills</h5>
                    <p class="card-text">Check your pending bills and consumption.</p>
                    <a href="/customer/unpaid" class="btn btn-warning">View Unpaid Bills</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm border-info">
                <div class="card-body">
                    <h5 class="card-title text-info">Bill History</h5>
                    <p class="card-text">Review your full payment history.</p>
                    <a href="/customer/history" class="btn btn-info">View Bill History</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
